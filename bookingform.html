<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> booking form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p class="header"> Group 5 booking form:</p>
    <form>
        <div class="form">
            <label>Firstname:</label>
            <input  type="text"  placeholder="Your Firstname" class="input">
            <br>
            <label>Department:</label>
            <input type="text" placeholder="department" class="input">
            <br>
            <label>Level:</label>
            <input type="radio" id="100" name="level">
            <label for="100">100</label>
            <input type="radio" id="200"name="level" >
            <label for="200">200</label>
            <input type="radio"  id="300"name="level" >
            <label for="300">300</label>
            <input type="radio" id="400"name="level" >
            <label for="400">400</label>
            <input type="radio" id="500"name="level" >
            <label for="500">500</label>
            <br>
            <label>Phone number:</label>
            <input type="tel" placeholder="mobile number" class="input">
            <br>
            <label>Departure date:</label>
            <input type="date" class="input" >
            <br>
            <label>Drop off point:</label>
            <input type="text" placeholder="drop-off point" class="input">
            <br>
            <label>Number of luggages:</label>
            <input type="number" placeholder="number of luggages" class="input">
            <br> 
            <div class="buttons">
              <input type="submit" >
            </div>  
        </div>
    </form>
    
</body>
</html>
